<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achzod Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0f; --bg-card: #12121a; --bg-hover: #1a1a25;
            --border: #2a2a3a; --primary: #8b5cf6; --primary-glow: rgba(139,92,246,0.3);
            --success: #22c55e; --warning: #f59e0b; --danger: #ef4444;
            --text: #f1f1f1; --muted: #71717a;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* LAYOUT */
        .app { display: grid; grid-template-columns: 280px 350px 1fr; height: 100vh; }
        .panel { border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .panel:last-child { border-right: none; }
        .panel-header { padding: 16px; border-bottom: 1px solid var(--border); background: var(--bg-card); }
        .panel-content { flex: 1; overflow-y: auto; padding: 12px; }

        /* SIDEBAR */
        .logo { font-size: 1.3rem; font-weight: 700; background: linear-gradient(135deg, var(--primary), #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sync-row { display: flex; gap: 8px; margin-top: 12px; }
        .client { padding: 12px; border-radius: 8px; cursor: pointer; border-left: 3px solid transparent; margin-bottom: 6px; background: var(--bg-card); }
        .client:hover { background: var(--bg-hover); }
        .client.active { border-left-color: var(--primary); background: var(--bg-hover); }
        .client.unread { border-left-color: var(--warning); }
        .client-name { font-weight: 600; font-size: 0.9rem; }
        .client-email { font-size: 0.75rem; color: var(--muted); margin-top: 2px; }
        .client-meta { font-size: 0.7rem; color: var(--muted); margin-top: 4px; }
        .badge { background: var(--warning); color: #000; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: 700; }

        /* EMAILS */
        .email { padding: 12px; border-radius: 8px; cursor: pointer; margin-bottom: 6px; background: var(--bg-card); border-left: 3px solid var(--primary); }
        .email:hover { background: var(--bg-hover); }
        .email.active { border-left-color: var(--success); background: var(--bg-hover); }
        .email.unread { background: rgba(245,158,11,0.1); border-left-color: var(--warning); }
        .email-subject { font-weight: 600; font-size: 0.85rem; margin-bottom: 4px; }
        .email-preview { font-size: 0.75rem; color: var(--muted); max-height: 40px; overflow: hidden; }
        .email-date { font-size: 0.7rem; color: var(--muted); margin-top: 6px; }

        /* ANALYSIS PANEL */
        .analysis-panel { background: var(--bg); }
        .analysis-header { display: flex; justify-content: space-between; align-items: center; }
        .section { background: var(--bg-card); border-radius: 10px; padding: 16px; margin-bottom: 12px; }
        .section-title { font-size: 0.75rem; text-transform: uppercase; color: var(--muted); letter-spacing: 0.5px; margin-bottom: 10px; }
        .section-title.green { color: var(--success); }
        .section-title.orange { color: var(--warning); }
        .section-title.purple { color: var(--primary); }

        /* BUTTONS */
        .btn { padding: 8px 14px; border: none; border-radius: 6px; font-size: 0.8rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { box-shadow: 0 0 20px var(--primary-glow); }
        .btn-success { background: var(--success); color: white; }
        .btn-ghost { background: transparent; color: var(--text); border: 1px solid var(--border); }
        .btn-sm { padding: 6px 10px; font-size: 0.75rem; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* KPI GRID */
        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .kpi { background: var(--bg); padding: 10px; border-radius: 8px; text-align: center; }
        .kpi-value { font-size: 1.5rem; font-weight: 700; }
        .kpi-value.good { color: var(--success); }
        .kpi-value.ok { color: var(--warning); }
        .kpi-value.bad { color: var(--danger); }
        .kpi-label { font-size: 0.65rem; color: var(--muted); margin-top: 2px; }

        /* EMAIL BODY */
        .email-body { background: var(--bg); padding: 16px; border-radius: 8px; max-height: 250px; overflow-y: auto; font-size: 0.85rem; line-height: 1.6; white-space: pre-wrap; }

        /* PHOTOS */
        .photos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; }
        .photo { width: 100%; height: 100px; object-fit: cover; border-radius: 6px; cursor: pointer; }

        /* TEXTAREA */
        textarea { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); resize: vertical; min-height: 100px; font-family: inherit; font-size: 0.85rem; }
        textarea:focus { outline: none; border-color: var(--primary); }
        input { padding: 10px; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 0.85rem; }
        input:focus { outline: none; border-color: var(--primary); }

        /* PHYSIQUE ANALYSIS */
        .physique-section { background: linear-gradient(135deg, rgba(139,92,246,0.1), rgba(34,197,94,0.05)); border: 1px solid var(--primary); border-radius: 10px; padding: 16px; margin-bottom: 12px; }
        .physique-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); }
        .physique-row:last-child { border-bottom: none; }

        /* POINTS */
        .point { padding: 8px 12px; background: var(--bg); border-radius: 6px; margin-bottom: 6px; font-size: 0.85rem; }
        .point.positive { border-left: 3px solid var(--success); }
        .point.negative { border-left: 3px solid var(--warning); }

        /* LOGIN */
        .login-page { height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg); }
        .login-box { background: var(--bg-card); padding: 40px; border-radius: 16px; width: 360px; }
        .login-box h2 { margin-bottom: 24px; text-align: center; }
        .login-box input { width: 100%; margin-bottom: 12px; }
        .login-box .btn { width: 100%; padding: 12px; }

        /* HIDDEN */
        .hidden { display: none !important; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--muted); }

        /* LIGHTBOX */
        .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; }
        .lightbox img { max-width: 90%; max-height: 90%; object-fit: contain; }

        /* LOADING */
        .loading { text-align: center; padding: 40px; color: var(--muted); }
        .spinner { width: 30px; height: 30px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* EMPTY STATE */
        .empty { text-align: center; padding: 40px 20px; color: var(--muted); }
        .empty-icon { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="login" class="login-page">
        <div class="login-box">
            <h2>Achzod Coach</h2>
            <input type="email" id="login-email" placeholder="Email" value="coaching@achzodcoaching.com">
            <input type="password" id="login-pass" placeholder="Mot de passe" value="achzod2024">
            <button class="btn btn-primary" onclick="login()">Connexion</button>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="app hidden">
        <!-- PANEL 1: CLIENTS -->
        <div class="panel">
            <div class="panel-header">
                <div class="logo">Achzod Coach</div>
                <div class="sync-row">
                    <button class="btn btn-primary btn-sm" onclick="sync()">Sync</button>
                    <button class="btn btn-ghost btn-sm" onclick="logout()">Logout</button>
                </div>
                <div id="sync-status" style="font-size:0.75rem;color:var(--muted);margin-top:8px;"></div>
            </div>
            <div class="panel-content" id="clients-panel">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- PANEL 2: EMAILS -->
        <div class="panel">
            <div class="panel-header">
                <div style="font-weight:600;" id="emails-title">Emails</div>
                <div style="font-size:0.75rem;color:var(--muted);" id="emails-count"></div>
            </div>
            <div class="panel-content" id="emails-panel">
                <div class="empty">
                    <div class="empty-icon">ðŸ“§</div>
                    <div>Selectionne un client</div>
                </div>
            </div>
        </div>

        <!-- PANEL 3: ANALYSIS -->
        <div class="panel analysis-panel">
            <div class="panel-header">
                <div class="analysis-header">
                    <div style="font-weight:600;" id="analysis-title">Analyse</div>
                    <div style="display:flex;gap:8px;">
                        <button class="btn btn-primary btn-sm" id="btn-analyze" onclick="analyze()" disabled>Analyser IA</button>
                        <button class="btn btn-success btn-sm" id="btn-copy" onclick="copyDraft()" disabled>Copier</button>
                    </div>
                </div>
            </div>
            <div class="panel-content" id="analysis-panel">
                <div class="empty">
                    <div class="empty-icon">ðŸ¤–</div>
                    <div>Selectionne un email pour l'analyser</div>
                </div>
            </div>
        </div>
    </div>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="lightbox hidden" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

<script>
const API = '/api';
let token = localStorage.getItem('coach_token');
let currentClient = null;
let currentEmailId = null;
let currentAnalysis = null;

// API
async function api(endpoint, method = 'GET', data = null) {
    const opts = { method, headers: { 'Content-Type': 'application/json' } };
    if (token) opts.headers['Authorization'] = `Bearer ${token}`;
    if (data) opts.body = JSON.stringify(data);
    const res = await fetch(API + endpoint, opts);
    if (res.status === 401) { showLogin(); throw new Error('Auth'); }
    return res.json();
}

// AUTH
function showLogin() {
    document.getElementById('login').classList.remove('hidden');
    document.getElementById('app').classList.add('hidden');
}
function showApp() {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
}

async function login() {
    const email = document.getElementById('login-email').value;
    const pass = document.getElementById('login-pass').value;
    try {
        const res = await api('/auth/login', 'POST', { email, password: pass });
        if (res.token) { token = res.token; localStorage.setItem('coach_token', token); showApp(); loadClients(); }
    } catch(e) { alert('Erreur connexion'); }
}

function logout() { localStorage.removeItem('coach_token'); token = null; showLogin(); }

async function checkAuth() {
    if (!token) { showLogin(); return; }
    try { await api('/auth/me'); showApp(); loadClients(); }
    catch(e) { showLogin(); }
}

// CLIENTS
async function loadClients() {
    try {
        const data = await api('/coach/dashboard');
        const html = data.clients.map(c => `
            <div class="client ${c.unread_count > 0 ? 'unread' : ''}" onclick="selectClient('${c.email}')">
                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <div class="client-name">${c.name || c.email.split('@')[0]}</div>
                    ${c.unread_count > 0 ? `<span class="badge">${c.unread_count}</span>` : ''}
                </div>
                <div class="client-email">${c.email}</div>
                <div class="client-meta">${c.total_emails} emails</div>
            </div>
        `).join('');
        document.getElementById('clients-panel').innerHTML = html || '<div class="empty">Aucun client</div>';
    } catch(e) { console.error(e); }
}

async function selectClient(email) {
    currentClient = email;
    document.querySelectorAll('.client').forEach(el => el.classList.remove('active'));
    event.currentTarget.classList.add('active');

    const data = await api(`/coach/client/${encodeURIComponent(email)}`);
    document.getElementById('emails-title').textContent = data.client.name || email.split('@')[0];
    document.getElementById('emails-count').textContent = `${data.emails.length} emails`;

    const html = data.emails.map(e => `
        <div class="email ${e.status === 'new' ? 'unread' : ''}" onclick="selectEmail(${e.id})">
            <div class="email-subject">${e.subject || '(Sans sujet)'}</div>
            <div class="email-preview">${(e.body || '').substring(0, 100)}</div>
            <div class="email-date">${formatDate(e.date_sent)}</div>
        </div>
    `).join('');
    document.getElementById('emails-panel').innerHTML = html || '<div class="empty">Aucun email</div>';

    // Reset analysis
    document.getElementById('analysis-panel').innerHTML = '<div class="empty"><div class="empty-icon">ðŸ¤–</div><div>Selectionne un email</div></div>';
    document.getElementById('btn-analyze').disabled = true;
    document.getElementById('btn-copy').disabled = true;
}

async function selectEmail(emailId) {
    currentEmailId = emailId;
    currentAnalysis = null;
    document.querySelectorAll('.email').forEach(el => el.classList.remove('active'));
    event.currentTarget.classList.add('active');

    document.getElementById('analysis-panel').innerHTML = '<div class="loading"><div class="spinner"></div><div style="margin-top:10px">Chargement...</div></div>';

    // Load body
    const loadRes = await api(`/coach/email/${emailId}/load-body`, 'POST');

    // Show email content + attachments
    let html = `
        <div class="section">
            <div class="section-title">Email</div>
            <div class="email-body">${loadRes.body || '(vide)'}</div>
        </div>
    `;

    // Photos
    if (loadRes.attachments && loadRes.attachments.length > 0) {
        const images = loadRes.attachments.filter(a => a.is_image);
        if (images.length > 0) {
            html += `<div class="section">
                <div class="section-title">Photos (${images.length})</div>
                <div class="photos-grid">
                    ${images.map(a => `<img class="photo" src="data:${a.content_type};base64,${a.data}" onclick="showLightbox(this.src)">`).join('')}
                </div>
            </div>`;
        }
    }

    html += `
        <div class="section">
            <div class="section-title purple">Analyse IA</div>
            <div id="ai-result" style="color:var(--muted);font-size:0.85rem;">Clique sur "Analyser IA" pour generer l'analyse</div>
        </div>
        <div class="section">
            <div class="section-title">Reponse</div>
            <textarea id="draft-text" placeholder="L'IA va generer ta reponse..."></textarea>
        </div>
    `;

    document.getElementById('analysis-panel').innerHTML = html;
    document.getElementById('btn-analyze').disabled = false;
    document.getElementById('analysis-title').textContent = 'Email #' + emailId;
}

async function analyze() {
    const btn = document.getElementById('btn-analyze');
    btn.disabled = true;
    btn.textContent = 'Analyse...';
    document.getElementById('ai-result').innerHTML = '<div class="loading"><div class="spinner"></div><div style="margin-top:8px">Analyse en cours (30-60s)...</div></div>';

    try {
        const res = await api(`/coach/email/${currentEmailId}/analyze`, 'POST');
        currentAnalysis = res.analysis;

        if (!res.success) {
            document.getElementById('ai-result').innerHTML = `<div style="color:var(--danger);">Erreur: ${res.error}</div>`;
            btn.textContent = 'Analyser IA';
            btn.disabled = false;
            return;
        }

        const a = res.analysis || {};
        let html = '';

        // Resume
        if (a.resume) {
            html += `<div style="margin-bottom:16px;line-height:1.6;">${a.resume}</div>`;
        }

        // Analyse Physique
        if (a.analyse_photos && a.analyse_photos.masse_grasse_estimee) {
            html += `<div class="physique-section">
                <div class="section-title purple">Analyse Physique</div>
                <div class="physique-row"><span>Masse grasse</span><strong>${a.analyse_photos.masse_grasse_estimee}</strong></div>
                ${a.analyse_photos.description_physique ? `<div style="margin:10px 0;font-size:0.85rem;color:var(--muted);">${a.analyse_photos.description_physique}</div>` : ''}
                ${a.analyse_photos.points_forts ? `<div class="physique-row"><span>Points forts</span><span>${a.analyse_photos.points_forts.join(', ')}</span></div>` : ''}
                ${a.analyse_photos.zones_a_travailler ? `<div class="physique-row"><span>A travailler</span><span>${a.analyse_photos.zones_a_travailler.join(', ')}</span></div>` : ''}
                ${a.analyse_photos.evolution_vs_avant ? `<div style="margin-top:10px;font-size:0.85rem;"><strong>Evolution:</strong> ${a.analyse_photos.evolution_vs_avant}</div>` : ''}
            </div>`;
        }

        // KPIs
        if (a.kpis) {
            html += `<div style="margin-bottom:16px;">
                <div class="section-title">KPIs</div>
                <div class="kpi-grid">
                    ${Object.entries(a.kpis).map(([k, v]) => `
                        <div class="kpi">
                            <div class="kpi-value ${v >= 8 ? 'good' : v >= 6 ? 'ok' : 'bad'}">${v}</div>
                            <div class="kpi-label">${k.replace('_', ' ')}</div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        // Points positifs
        if (a.points_positifs && a.points_positifs.length > 0) {
            html += `<div style="margin-bottom:16px;">
                <div class="section-title green">Points positifs</div>
                ${a.points_positifs.map(p => `<div class="point positive">${p}</div>`).join('')}
            </div>`;
        }

        // Points a ameliorer
        if (a.points_ameliorer && a.points_ameliorer.length > 0) {
            html += `<div style="margin-bottom:16px;">
                <div class="section-title orange">A ameliorer</div>
                ${a.points_ameliorer.map(p => `<div class="point negative"><strong>${p.probleme || p}</strong>${p.solution ? ` â†’ ${p.solution}` : ''}</div>`).join('')}
            </div>`;
        }

        // Analyse globale (energie, sommeil, stress, etc)
        if (a.analyse_globale) {
            const ag = a.analyse_globale;
            html += `<div style="margin-bottom:16px;">
                <div class="section-title">Analyse Globale</div>
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;">
                    ${ag.poids_evolution ? `<div class="point"><strong>Poids:</strong> ${ag.poids_evolution}</div>` : ''}
                    ${ag.energie ? `<div class="point"><strong>Energie:</strong> ${ag.energie}</div>` : ''}
                    ${ag.sommeil ? `<div class="point"><strong>Sommeil:</strong> ${ag.sommeil}</div>` : ''}
                    ${ag.stress ? `<div class="point"><strong>Stress:</strong> ${ag.stress}</div>` : ''}
                    ${ag.digestion ? `<div class="point"><strong>Digestion:</strong> ${ag.digestion}</div>` : ''}
                    ${ag.mindset ? `<div class="point"><strong>Mindset:</strong> ${ag.mindset}</div>` : ''}
                </div>
            </div>`;
        }

        // Ajustements proposes
        if (a.ajustements_proposes) {
            const aj = a.ajustements_proposes;
            const hasAdjustments = aj.diete || aj.training || aj.supplements || aj.lifestyle;
            if (hasAdjustments) {
                html += `<div style="margin-bottom:16px;">
                    <div class="section-title" style="color:#3b82f6;">Ajustements Proposes</div>
                    ${aj.diete && aj.diete !== 'null' && aj.diete !== '-' ? `<div class="point" style="border-left-color:#3b82f6;"><strong>Diete:</strong> ${aj.diete}</div>` : ''}
                    ${aj.training && aj.training !== 'null' && aj.training !== '-' ? `<div class="point" style="border-left-color:#3b82f6;"><strong>Training:</strong> ${aj.training}</div>` : ''}
                    ${aj.supplements && aj.supplements !== 'null' && aj.supplements !== '-' ? `<div class="point" style="border-left-color:#3b82f6;"><strong>Supplements:</strong> ${aj.supplements}</div>` : ''}
                    ${aj.lifestyle && aj.lifestyle !== 'null' && aj.lifestyle !== '-' ? `<div class="point" style="border-left-color:#3b82f6;"><strong>Lifestyle:</strong> ${aj.lifestyle}</div>` : ''}
                </div>`;
            }
        }

        // Questions a poser
        if (a.questions_a_poser && a.questions_a_poser.length > 0 && a.questions_a_poser[0]) {
            html += `<div style="margin-bottom:16px;">
                <div class="section-title" style="color:#ec4899;">Questions a poser</div>
                ${a.questions_a_poser.filter(q => q && q.length > 2).map(q => `<div class="point" style="border-left-color:#ec4899;">${q}</div>`).join('')}
            </div>`;
        }

        document.getElementById('ai-result').innerHTML = html;
        document.getElementById('draft-text').value = res.draft || a.draft_email || '';
        document.getElementById('btn-copy').disabled = false;

    } catch(e) {
        document.getElementById('ai-result').innerHTML = `<div style="color:var(--danger);">Erreur: ${e.message}</div>`;
    }

    btn.textContent = 'Analyser IA';
    btn.disabled = false;
}

async function sync() {
    const status = document.getElementById('sync-status');
    status.textContent = 'Sync...';
    try {
        const res = await api('/coach/gmail/sync', 'POST');
        status.textContent = `${res.synced} nouveaux`;
        loadClients();
        setTimeout(() => status.textContent = '', 3000);
    } catch(e) { status.textContent = 'Erreur'; }
}

function copyDraft() {
    const text = document.getElementById('draft-text').value;
    navigator.clipboard.writeText(text);
    const btn = document.getElementById('btn-copy');
    btn.textContent = 'Copie!';
    setTimeout(() => btn.textContent = 'Copier', 1500);
}

function formatDate(d) {
    if (!d) return '';
    const date = new Date(d);
    return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
}

function showLightbox(src) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox').classList.remove('hidden');
}
function closeLightbox() { document.getElementById('lightbox').classList.add('hidden'); }

// INIT
checkAuth();
</script>
</body>
</html>
