services:
  # Client Portal - FastAPI
  - type: web
    name: achzod-client-portal
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASS
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COACH_EMAIL
        sync: false
      - key: COACH_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Coach Admin - Streamlit (optional, can be same service)
  - type: web
    name: achzod-coach-admin
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASS
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
